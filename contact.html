---
layout: page
title: "Contact"
---

<p class="subsection-heading">Send me a message:</p>
<form id="contactForm" action="//formspree.io/{{ site.data.cfg.email }}" method="POST">
  <div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" placeholder="Name" id="name" required>
    </div>
  </div>
  <div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label for="email">Email</label>
      <input type="email" name="_replyto" class="form-control" placeholder="Email" id="email" required>
    </div>
  </div>
  <div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <input type="hidden" name="_subject" value="New Message!" />
      <input type="text" name="_gotcha" class="hidden" />
      <label for="message" class="floating-label-form-input">Message</label>
      <textarea name="message" rows="5" class="form-control" placeholder="Message" id="message" required></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="form-group col-xs-12">
      <button type="submit" class="btn btn-primary btn-lg">Send</button>
    </div>
  </div>
</form>
